<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Pokémon Team Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
  <style>
    .poke-img { width:100%; height:160px; object-fit:contain; }
    .id-badge { font-size:.8rem; color:#6c757d; }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="./">← Terug</a>
      <strong>Admin</strong>
      <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-sm btn-outline-secondary d-none">Uitloggen</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">

    <!-- Login card -->
    <div id="loginCard" class="card mx-auto" style="max-width:460px;">
      <div class="card-body">
        <h5 class="card-title mb-3">Admin login</h5>
        <form id="loginForm" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Admin code</label>
            <input id="adminCode" class="form-control" type="password" inputmode="text" placeholder="Voer admincode in" required>
            <div class="form-text">Alleen voor beheerders.</div>
          </div>
          <button class="btn btn-primary w-100" type="submit">Inloggen</button>
          <div id="loginErr" class="text-danger small mt-2 d-none"></div>
        </form>
      </div>
    </div>

    <!-- Admin UI -->
    <div id="adminUI" class="d-none">
      <div class="card mb-3">
        <div class="card-body d-flex flex-wrap gap-2 align-items-end">
          <button id="loadBtn" class="btn btn-primary">Laad teams</button>
          <div class="ms-auto d-flex gap-2">
            <input id="repairId" class="form-control" placeholder="Pokémon ID (bv. 25)" inputmode="numeric">
            <button id="repairBtn" class="btn btn-outline-warning">Repair (vrijgeven)</button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr><th>Team ID</th><th>Naam</th><th>Max</th><th>Aangemaakt</th><th>Acties</th></tr>
          </thead>
          <tbody id="teamBody"><tr><td colspan="5">Klik “Laad teams”.</td></tr></tbody>
        </table>
      </div>

      <div class="card d-none" id="membersCard">
        <div class="card-body">
          <h5 class="card-title">Teamleden</h5>
          <div id="membersGrid" class="row g-3"></div>
        </div>
      </div>
    </div>

    <!-- Edit modal -->
<div class="modal fade" id="editTeamModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editTeamForm">
        <div class="modal-header">
          <h5 class="modal-title">Team bewerken</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sluiten"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editTeamId">
          <div class="mb-3">
            <label class="form-label">Teamnaam</label>
            <input id="editTeamName" class="form-control" placeholder="Nieuwe naam">
          </div>
          <div class="mb-3">
            <label class="form-label">Max Pokémon (6–10)</label>
            <input id="editTeamMax" class="form-control" type="number" min="6" max="10" value="6">
          </div>
          <div id="editErr" class="text-danger small d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuleren</button>
          <button type="submit" class="btn btn-primary">Opslaan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Replace Pokémon modal -->
<div class="modal fade" id="replaceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="replaceForm">
        <div class="modal-header">
          <h5 class="modal-title">Pokémon vervangen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sluiten"></button>
        </div>
  
        <div class="modal-body">
          <!-- hidden state -->
          <input type="hidden" id="replTeamId">
          <input type="hidden" id="replOldId">
  
          <div class="row g-3">
            <div class="col-4 text-center">
              <div class="small text-muted">Huidig</div>
              <img id="replOldImg" class="img-fluid" alt="Huidig">
              <div class="mt-1 small" id="replOldLabel"></div>
            </div>
            <div class="col-8">
              <label class="form-label">Nieuw Pokémon ID</label>
              <input id="replNewId" class="form-control" type="number" min="1" placeholder="bijv. 9">
              <div class="form-text">Gebruik het officiële Pokédex-ID.</div>
  
              <div class="mt-3">
                <div class="small text-muted">Voorbeeld</div>
                <img id="replNewImg" class="img-fluid border rounded p-1" alt="Nieuw voorbeeld">
                <div class="mt-1 small" id="replNewLabel"></div>
              </div>
            </div>
          </div>
  
          <div id="replErr" class="text-danger small d-none mt-3"></div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuleren</button>
          <button type="submit" class="btn btn-primary">Vervangen</button>
        </div>
      </form>
    </div>
  </div>
  

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script>
    window.artUrl = (id) =>
      `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
  </script>
  <script src="js/admin.js"></script>
</body>
</html>
